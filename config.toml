# The URL the site will be built for
base_url = "https://blog.hamishweir.uk"
title = "Hamish Weir Blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

logo = {light = "/images/logo.svg", dark = "/images/logo.svg"}
branding_favicon = ""

colors = {primary = "", secondary = "", tertiary = ""}

# Shown in the main navigastion bar
nav = [
    {title = "Home", href = "/"},
    {title = "Showcase", href = "/showcase/"},
    {title = "Contact", href = "/contact/"}
]

# Additional external links for social media profiles etc
links = [
    {title = "Github", href = "github.com", icon = "github"},
    {title = "Instagram", href = "github.com", icon = "instagram"}
]

# Additional external links to other websites
other_sites_label = "My other websites:"
other_sites_list = [
    {title = "Rails Developments", href = "http://rails.hamishweir.uk"},
    {title = "Photography", href = "https://photos.hamishweir.uk"}
]